<div class="card border-primary mb-3 center" style="max-width: 18rem;">
    <div class="card-header">{{about}}</div>
    <div class="card-body text-dark">
        <div class="container" style="text-align: center;">
            <figure class="figure">
                <img src="https://www.valeo.com/wp-content/uploads/2020/03/find-a-job-1_600x327_acf_cropped_500x632_acf_cropped.jpg" alt="pp" width="150px" class="rounded">
            </figure>
        </div>
        <h5 class="card-title" style="margin-top:20px">{{title}}</h5>
        <p class="card-text">
            {{description}}
            <a routerLink="/contact" class="btn btn-outline-primary">{{link}}</a>
        </p>
    </div>
</div>
